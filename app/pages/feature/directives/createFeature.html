<div class="create-group">
	<div class="content" style="left: {{getLeftPosition()}}; top: {{getTopPosition()}}">
		<header class="title-content">
			<div>Edit Group</div>
			<div>
				<hr/>
			</div>
		</header>
		<div class="middle-content">
			<div class="row">
				<div>
					<span class="title">Feature Group</span>
					<span>
			    		<img src="assets/images/ico-help.png">
					</span>
					<custom-dropdown class="ng-scope input-feature-group-name" options="featureGroupList" after-option-selected="getFeatureGroup(value)"></custom-dropdown>
				</div>
			</div>

			<div class="row">
				<div>
					<span class="title">Feature Name</span>
					<span>
			    		<img src="assets/images/ico-help.png">
					</span>
					<span class="ng-scope input-feature-name">
            			<span class="pmcc-input ng-scope">
            				<input type="text" class="inputField" ng-model="feature.name">
            			</span>
            		</span>											
				</div>
			</div>

			<div class="row">
				<div class="description">
					<span class="title">Description</span>
					<span>
			    		<img src="assets/images/ico-help.png">
					</span>
					<span class="ng-scope description-input">
            			<span class="pmcc-input ng-scope">
            				<textarea class="inputField" ng-model="feature.description"></textarea>
            			</span>
            		</span>											
				</div>
			</div>
			<div class="row">
				<div>
					<span class="title">Resource Type</span>
					<span>
			    		<img src="assets/images/ico-help.png">
					</span>
            		<custom-dropdown class="ng-scope input-feature-group-name" options="resourcesList" after-option-selected="getControlType(value)"></custom-dropdown>
				</div>
			</div>
			<div class="row">
				<div>
					<span class="title">Control Type</span>
					<span>
			    		<img src="assets/images/ico-help.png">
					</span>
					<div class="control-type">
						<div>
							<input type="radio" name="selectControl" value="1">Toggle Button Group<br/>
							<div class="control-type-button-group">
								<span class="control-type-eg-text">
								e.g.
								</span>
								<span>
									<pmcc-btn-group ng-model="buttonGroup">
								        <pmcc-btn-group-item value="none">None</pmcc-btn-group-item>
								        <pmcc-btn-group-item value="read">Read</pmcc-btn-group-item>
								        <pmcc-btn-group-item value="write">Read and Write</pmcc-btn-group-item>
							    	</pmcc-btn-group>	
								</span>	
							</div>
						</div>
						<div>
							<input type="radio" name="selectControl" value="2">Switch Button<br/>
							<div class="control-type-button-group">
								<span class="control-type-eg-text">
								e.g.
								</span>
								<span>
									<pmcc-switch model="switchModel" label-true="True" label-false="False"></pmcc-switch>
								</span>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer-content">
			<div class="buttons">
				<span>
					<button type="button" class="cancel-button" ng-click="cancelClick()">Cancel</button>
				</span>
				<span>
					<button type="button" class="pmcc-btn-sm pmcc-btn-primary save-button" ng-click="saveClick()">Save</button>
				</span>
			</div>
		</footer>
	</div>
</div>
