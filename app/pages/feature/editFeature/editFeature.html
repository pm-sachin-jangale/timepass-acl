<div class="pmcc-r-12 edit-feature-root">
    <top-navigation class="top-nav"></top-navigation>
    <sub-nav title="Edit Feature" selected-portal="editFeature.selectedElement" application-list="editFeature.applicationList.items" selected-element="editFeature.selectedElement" on-change-portal="editFeature.onChangePortal(portalName)"></sub-nav>
	<div class="edit-feature">
		<div class="pmcc-r-12 middle-content">
			<div class="pmcc-c-1 pmcc-short-column">
				<span>&nbsp;</span>
			</div>
			<div class="pmcc-c-5 pmcc-short-column">
				<div class="row">
					<div>
						<span class="title">Feature Group</span>
						<span>
				    		<img src="assets/images/ico-help.png">
						</span>
						<custom-dropdown class="input-width input-feature-group-name right-element" options="editFeature.featureGroupList" after-option-selected="editFeature.getSelectedFeatureGroup(value)"></custom-dropdown>
					</div>
				</div>

				<div class="row">
					<div>
						<span class="title">Feature Name</span>
						<span>
				    		<img src="assets/images/ico-help.png">
						</span>
						<span class="ng-scope input-feature-name right-element">
	            			<span class="pmcc-input ng-scope">
	            				<input type="text" class="inputField" ng-model="editFeature.feature.name">
	            			</span>
	            		</span>											
					</div>
				</div>

				<div class="row">
					<div class="description">
						<span class="title">Description</span>
						<span>
				    		<img src="assets/images/ico-help.png">
						</span>
						<span class="ng-scope description-input right-element">
	            			<span class="pmcc-input ng-scope">
	            				<textarea class="inputField" ng-model="editFeature.feature.description"></textarea>
	            			</span>
	            		</span>											
					</div>
				</div>
				<div class="row">
					<div>
						<span class="title">Resource Type</span>
						<span>
				    		<img src="assets/images/ico-help.png">
						</span>
	            		<custom-dropdown class="ng-scope input-feature-group-name right-element" options="editFeature.resourcesList" after-option-selected="editFeature.getSelectedControlType(value)"></custom-dropdown>
					</div>
				</div>
				<div class="row">
					<div>
						<span class="title">Control Type</span>
						<span>
				    		<img src="assets/images/ico-help.png">
						</span>
						<div class="control-type right-element">
							<div class="control-type-element">
								<input type="radio" name="selectControl" value="1">Toggle Button Group<br/>
								<div class="control-type-button-group">
									<span class="control-type-eg-text">
									e.g.
									</span>
									<span class="pmcc-element">
										<pmcc-btn-group ng-model="buttonGroup">
									        <pmcc-btn-group-item value="none">None</pmcc-btn-group-item>
									        <pmcc-btn-group-item value="read">Read</pmcc-btn-group-item>
									        <pmcc-btn-group-item value="write">Read and Write</pmcc-btn-group-item>
								    	</pmcc-btn-group>	
									</span>	
								</div>
							</div>
							<div class="control-type-element">
								<input type="radio" name="selectControl" value="2">Switch Button<br/>
								<div class="control-type-button-group">
									<span class="control-type-eg-text">
									e.g.
									</span>
									<span class="pmcc-element">
										<pmcc-switch model="editFeature.switchModel" label-true="True" label-false="False"></pmcc-switch>
									</span>	
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row rule">
					<hr></hr>
				</div>
				<div class="row buttons">
					<span>
						<button class="pmcc-btn-lg pmcc-btn-secondary cancel-button" ng-click="editFeature.cancelClick()">Cancel</button>
					</span>
					<span>
						<button class="pmcc-btn-lg pmcc-btn-primary save-button" ng-click="editFeature.saveClick()">Save</button>
					</span>
				</div>
			</div>
			<div class="pmcc-c-6 pmcc-short-column">
				<span>&nbsp;</span>
			</div>
		</div>
	</div>
	<footer-nav></footer-nav>    
</div>
